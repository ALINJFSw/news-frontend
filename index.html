<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>News</title>
  </head>
  <body>
    <article>
      <header class="display-block margin-1-5 letter-spacing-1">
        <h1 id="title">
          
        </h1>
        <img
        id="image"
         
         
          class="display-block margin-auto width-100"
        />

        <div class="margin-0-5 font-family-pangolin">
          <span
          id="date"
            class="float-left font-size-1-1 font-weight-600 letter-spacing-2"
            ></span
          >
          <span
          id="author"
            class="float-right font-size-1-1 font-weight-600 letter-spacing-2"
            ></span
          >
        </div>
      </header>

      <main
        class="padding-1-5 text-align line-height-1-8 text-transform-cap text-color font-family-newsreader font-size-1-3 font-weight-600"
      >
        <p id="p1" class="text-indent-2">
        
        </p>

        <p id="p2" class="text-indent-2">
      
        </p>

        <p id="p3" class="text-indent-2">
        
        </p>
      </main>

      <footer class="display-block margin-1-5 flex-direction-column">
          <div
            class="margin-auto font-family-pangolin font-size-1-3 font-weight-500"
          >
            what is your opinion about the news above ?
          </div>

          <label for="comment"></label>

          <textarea
            name="comment"
            id="comment"
            cols="100%"
            rows="10"
            placeholder="comment here ..."
            class="margin-top-auto border-2-solid-black border-radius-4 max-width-100 width-100vw"
          ></textarea>

          <button
            id="submit"
            class="btn btn-send display-block margin-1-auto"
          >
            send
          </button>
      </footer>
    </article>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
